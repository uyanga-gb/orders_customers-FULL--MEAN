<link rel="stylesheet" type="text/css" href="style.css">
	<div ng-controller='customersController'>
        <h4>Add a new customer</h4>
        <form ng-submit='addCustomer()'>
        	Customer Name: <input type="text" ng-model='newCustomer.name'/>
            	<button type='submit'>Add</button> 
             	<input id="search_box" type="text" name="search" ng-model="filter_name" placeholder="search name..."/>
        </form>
        <table>
        	<thead>
        		<th>Customer Name</th>
        		<th>Created Date</th>
                <th>Actions</th>
        	</thead>
        	<tr ng-repeat="customer in customers | filter:filter_name | orderBy:'name'">
                <td><span ng-bind='customer.name'></span></td>
                <td><span ng-bind='customer.created_date'></span></td>
                <td><a href="#/customers" ng-click="removeCustomer(customer)">Remove</a></td>
            </tr>
        </table>  
    </div>
